<div class="table-responsive">

  <table class="table">
    <thead>
      <tr>
        <td *ngFor="let header of headers">
          {{header}}
        </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td *ngFor="let data of row">
          {{data}}
        </td>
      </tr>
    </tbody>
  </table>

</div>
